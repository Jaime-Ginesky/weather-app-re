<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  <header>
    <h1 class="title-text">Weather Forecast</h1>
    <form>
        <input type="search" placeholder="Enter your city" required />
        <input type="submit" value="Search" />
    </form>
  </header>
  <main>
    <article>
    <h1> Los Angeles</h1>
    <p class="current-local">Sunday 10:30pm, scattered clouds
        <br />
       Humidity: 70%, Wind: fastmph 
    </p>
    </article>
    <article>60 degrees</article>
  </main>
    <footer>
        <p class="source-link">Open source coded by
        <a href="https://github.com/Jaime-Ginesky/weather-app-re" 
           target="_blank">Jaime Ginesky</a></p>
   </footer>
</body>
</html>
