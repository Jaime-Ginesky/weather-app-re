<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" 
         rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <h1 class="title-text">Daily Forecast</h1>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter your city" required class="search-form-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
    </form>
  </header>
   <section class="weather-app-data">
    <div>
     <h1 class="weather-app-city" id="city">Los Angeles</h1>
       <p class="weather-app-details">
        <span id="description"></span>
        <span id="day"></span> 
        <span id="time"></span> 
         <span>Humidity: <strong id="humidity"></strong></span> 
         <span>Wind: <strong id="wind"></strong></span>
         </p>
        </div>
    <div class="weather-app-values"> 
      <div id="icon"></div>
       <div class="temp-unit">
        <div class="weather-app-temp" id="temperature"></div>
        <div class="weather-app-unit">Â°F</div>
      </div>
    </div>
</section>
 <ul class="weather-forecast"  id="forecast"></ul>
    <footer class="source-code">
        <p class="source-link">Open source code by:</p>
        <p><a href="https://github.com/Jaime-Ginesky/weather-app-re" 
           target="_blank"> Jaime Ginesky</a></p>
   </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
