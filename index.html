<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=
           Archivo+Black&family=Arvo&family=Gruppo&family=Inclusive+Sans&family=Karla:
           ital,wght@1,500&family=Nixie+One&family=Noto+Sans+SC:wght@700&family=Poppins:wght@200;
           400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <h1 class="title-text">Forecast</h1>
    <form>
        <input type="search" placeholder="Enter your city" required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-submit"/>
    </form>
  </header>
  <main>
    <section class="weather-app-data">
        <div>
     <h1 class="weather-app-city">Los Angeles</h1>
       <p class="weather-app-details">Sunday 10:30pm, scattered clouds
        <br />
         Humidity: <strong>60°F</strong>, Wind: <strong>10mph </strong>
         </p>
        </div>
    <div class="weather-app-values">    
      <div class="weather-app-icon">⛅️</div>
      <div class="weather-app-temp">60</div>
      <div class="weather-app-unit">°F</div>
    </div>
        </section>
  </main>
    <footer class="source-code">
        <p class="source-link">Open source coded by
        <a href="https://github.com/Jaime-Ginesky/weather-app-re" 
           target="_blank">Jaime Ginesky</a></p>
   </footer>
</div>
</body>
</html>
