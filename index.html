<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" 
         rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <main class="weather-app">
    <h1 class="title-text">LOCAL FORECAST</h1>
    <form id="search-form" role="search">
      <input id="search-form-input" type="search" placeholder="Enter city..." autofocus required />
      <button type="submit">Go</button>    
    </form>
   <section class="weather-app-data">
    <div class="temp-box">
     <div class="weather-app-city" id="city">Los Angeles</div>
      <div class="temp-unit">
       <div class="weather-app-temp" id="temperature"></div>
       <div class="weather-app-unit">Â°F</div>
       </div>
      </div>
       <span class="weather-app-details">
        <span id="description"></span>
        <span id="day"></span> 
        <span id="time"></span> 
         <span>Humidity: <strong id="humidity"></strong></span> 
         <span>Wind: <strong id="wind"></strong></span>
    <div class="weather-app-values"> 
      <div id="icon"></div>
    </div>
    </span>
  </section>
<section>
   <ul class="weather-forecast"  id="forecast"></ul>
</section>
   <footer class="source-code">
     <span class="footer-text"><a href="https://github.com/Jaime-Ginesky/weather-app-re" 
           target="_blank">Open source code</a> <p>by Jaime Ginesky</p></span>
   </footer>
  </main>
<script src="src/index.js"></script>
</body>
</html>
